<section class="content">
  <div class="container text-center  w-60 h-100" *ngIf="sets" [@fadeInOut]>
    <div class="set">
      <div class="name water">
        <h4>{{sets.name}}</h4>
        <img [src]="sets.images.symbol" alt="">
      </div>
      <div class="box row">
        <div class="image-box info col">
          <img src="{{sets.images.logo}}" alt="pokemon card">
        </div>
        <div class="other-info row col">
          <div class="details col">
            <div>
              <p>Printed Total:</p>
            </div>
            <p>{{sets.printedTotal}}</p>
          </div>
          <div class="details col">
            <div>
              <p>Release Date</p>
            </div>
            <p>{{sets.releaseDate}}</p>
          </div>
          <div class="details col">
            <div>
              <p>Updated At</p>
            </div>
            <p>{{sets.updatedAt}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="filter-box" *ngIf="!loading" [@fadeInOut]>
    <div class="back-title">
      <div *ngIf="filteredCards.length > 0" (click)="cleanSearch()" [@fadeInOut]>
        <img src="../../../../assets/arrow-left.svg" alt="">
      </div>
      <h4>Cards</h4>
    </div>
    <div class="filters">
      <input type="search" class="form-control" placeholder="Search by Name" [(ngModel)]="filterText">
      <button class="pesquisar" type="submit" (click)="searchData(true)"><img src="../../../../assets/search.svg"
          alt=""></button>
    </div>
  </div>
  <div class="container text-center w-60 h-100 cards" [@fadeInOut] [ngClass]="{'isLoadingTrue': !loading && !notFound}">
    <div class="row" [@fadeInOut] *ngIf="cards.length > 0 && !notFound && !closeList">
      <div class="col" *ngFor="let cardRows of cards" [@fadeInOut] (click)="verDetalhes(cardRows.id)">
        <img src="{{cardRows.images.small}}" alt="pokemon card">
      </div>
    </div>
    <div class="loading" *ngIf="loading" [@fadeInOut]>
      <img src="../../../../assets/PokÃ©_Ball_icon.svg.png" alt="">
    </div>
    <div class="loading" *ngIf="notFound" [@fadeInOut]>
      <h4>"{{getFilterTextFromApi()}}" not found...</h4>
    </div>
  </div>
</section>
